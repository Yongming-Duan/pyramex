[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=pyramex
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    ml: 标记机器学习相关测试
